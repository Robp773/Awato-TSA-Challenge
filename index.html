<!DOCTYPE html>
<html ng-app='root-app'>
  <head>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script data-require='angular.js@1.3.10' data-semver='1.3.10' src='https://code.angularjs.org/1.3.10/angular.js'></script>
    <script src="node_modules\chart.js\dist\Chart.min.js"></script>
    <script src="node_modules\angular-chart.js\dist\angular-chart.min.js"></script>
  </head>

  <body>

        <!-- Input Form -->
        <h1>TSA Data</h1>
        <form id='dataForm'>
            <input type='date'/>
            <input type='text' placeholder='Code' />
            <input type='num' placeholder='Value'>
            <button>Submit</button>
        </form>
        <!-- Tabs -->
        <div ng-controller='ToggleCtrl'>  
            <div id='toggleBtnDiv' >  
                <button ng-click="currentGraph = 'line'">Line Graph</button>
                <button ng-click="currentGraph = 'bar'">Bar Graph</button>
            </div>
      
        <!-- placeholder for graph -->
            <div id="chartParent" style="width: 70%; margin: auto;">
                <canvas  
                    ng-show="currentGraph === 'bar'" 
                    id="bar" 
                    class="chart chart-bar"
                    chart-data="data" 
                    chart-labels="labels">
                </canvas>

                <canvas 
                    ng-show="currentGraph === 'line'" 
                    id="line" 
                    class="chart chart-line" 
                    chart-data="data"
                    chart-labels="labels"
                    chart-click="onClick">
                </canvas>
            </div>
        </div>

        <!-- Filter Selection -->
        <div id="filterParent">
            <lable for='filterOptions'>Filters:</label>
            <select name='filterOptions' id='filterOptions'>
                <option>Time</option>
                <option>Date</option>
                <option>Cost</option>
            </select>
        </div>

        <!-- Stats -->
        <h3>Statistics</h3>
        <div>Additonal Stats...</div>

        <script src='script.js'></script>
    </body>
</html>
