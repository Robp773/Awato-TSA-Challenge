<!DOCTYPE html>
<html ng-app='root-app'>
  <head>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script data-require='angular.js@1.3.10' data-semver='1.3.10' src='https://code.angularjs.org/1.3.10/angular.js'></script>
  </head>

  <body ng-controller='MyCtrl'>

        <!-- Input Form -->
        <h1>TSA Data</h1>
        <form id='dataForm'>
            <input type='date'/>
            <input type='text' placeholder='Code' />
            <input type='num' placeholder='Value'>
            <button>Submit</button>
        </form>

        <!-- Tabs -->
        <div id='toggleBtnDiv'>  
            <button>Line Plot</button>
            <button>Bar Graph</button>
        </div>
      

        <!-- placeholder for graph -->
        <img src='http://www.glowscript.org/docs/VPythonDocs/images/graph.png'>

        <!-- Filter Selection -->
        <div id="filterParent">
            <lable for='filterOptions'>Filters:</label>
            <select name='filterOptions' id='filterOptions'>
            <option>Time</option>
            <option>Date</option>
            <option>Cost</option>
            </select>
        </div>

        <!-- Stats -->
        <h3>Statistics</h3>
        <div>Additonal Stats...</div>

        <script src='script.js'></script>
    </body>
</html>
